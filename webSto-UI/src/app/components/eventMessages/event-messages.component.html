<li class="nav-item" ngbDropdown placement="bottom-right">
  <a class="nav-link pr-0" style="cursor: pointer;" role="button" ngbDropdownToggle>
    <div class="media align-items-center">
      <span class="avatar avatar-sm rounded-circle">
        <i class="fas fa-bell"></i>
      </span>
    </div>
  </a>
  <div class="dropdown-menu-arrow dropdown-menu-right event-list" ngbDropdownMenu>
    <div class="dropdown-item-text small" *ngFor="let message of messages">
      {{message.messageDate | date : 'dd.MM.yyyy HH:mm:ss'}}
      <div *ngIf="message.messageType === 'DOCUMENT_CHANGE'">
        Пользователь <a [routerLink]="['/users', message.fromId]">{{message.fromFio}}</a> изменил документ <a [routerLink]="['/documents', message.documentId]">{{message.documentName}}</a>:
        <div class="text-muted">
          {{message.additionalInformation}}
        </div>
      </div>
      <div *ngIf="message.messageType === 'MODERATOR_REPLACEMENT'">
        Модератор {{message.fromFio}} назначил вас своим замещающим
      </div>
    </div>
  </div>
</li>
