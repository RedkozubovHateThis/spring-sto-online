<div class="card shadow">
  <div class="card-body">

    <div class="row">
      <div class="col-sm mb-3">
        <h3 class="text-muted mb-0">
          Фильтры
        </h3>
      </div>
      <div class="col-auto mb-3">
        <button class="btn btn-sm btn-buro-blue" style="margin-left: 0.5rem;" (click)="resetFilters()" *ngIf="filter.paymentType || filter.paymentState || filter.userId ||
        filter.fromDate || filter.fromDate || filter.toDate">
          Сбросить
        </button>
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Тип платежа</label>
      <select class="form-control form-control-sm form-control-alternative" [(ngModel)]="filter.paymentType" (change)="emitChange()">
        <option [selected]="null === filter.paymentType" [ngValue]="null">
          Без фильтра
        </option>
        <option [selected]="state.id === filter.paymentType" *ngFor="let state of paymentTypes" [ngValue]="state.id">
          {{ state.value }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-control-label">Статус платежа</label>
      <select class="form-control form-control-sm form-control-alternative" [(ngModel)]="filter.paymentState" (change)="emitChange()">
        <option [selected]="null === filter.paymentState" [ngValue]="null">
          Без фильтра
        </option>
        <option [selected]="state.id === filter.paymentState" *ngFor="let state of paymentStates" [ngValue]="state.id">
          {{ state.value }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-control-label">Пользователь</label>
      <select class="form-control form-control-sm form-control-alternative" [(ngModel)]="filter.userId" (change)="emitChange()">
        <option [selected]="null === filter.userId" [ngValue]="null">
          Без фильтра
        </option>
        <option [selected]="user.id === filter.userId" *ngFor="let user of users.data" [ngValue]="user.id">
          {{ user.getTitle() }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-xl-12 col-lg-6 col-sm col-xs-12">
          <label class="form-control-label">Дата платежа - от</label>
          <div>
            <input class="form-control form-control-alternative form-control-sm" [mode]="'day'"
                   placeholder="выберите дату - от"
                   (ngModelChange)="setFromDate($event)" [(ngModel)]="fromDate" [dpDayPicker]="datePickerConfig" theme="dp-material" />
          </div>
        </div>
        <div class="col-xl-12 col-lg-6 col-sm col-xs-12">
          <label class="form-control-label">Дата платежа - до</label>
          <div>
            <input class="form-control form-control-alternative form-control-sm" [mode]="'day'"
                   placeholder="выберите дату - до"
                   (ngModelChange)="setToDate($event)" [(ngModel)]="toDate" [dpDayPicker]="datePickerConfig" theme="dp-material" />
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col">
        <h3 class="text-muted">
          Сортировка
        </h3>
      </div>
      <div *ngIf="filter.sort !== 'createDate' || filter.direction !== 'desc'" class="col-auto text-muted">
        <button class="btn btn-sm btn-buro-blue" (click)="resetSort()">
          Сбросить
        </button>
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Сортировать по:</label>
      <select class="form-control form-control-sm form-control-alternative"
              [(ngModel)]="filter.sort" (change)="emitChange()">
        <option [selected]="'createDate' === filter.sort" [ngValue]="'createDate'">
          Дата создания платежа
        </option>
        <option [selected]="'orderNumber' === filter.sort" [ngValue]="'orderNumber'">
          Номер платежа
        </option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-control-label">Порядок сортировки:</label>
      <select class="form-control form-control-sm form-control-alternative"
              [(ngModel)]="filter.direction" (change)="emitChange()">
        <option [selected]="'asc' === filter.direction" [ngValue]="'asc'">
          По возрастанию
        </option>
        <option [selected]="'desc' === filter.direction" [ngValue]="'desc'">
          По убыванию
        </option>
      </select>
    </div>
  </div>
</div>
