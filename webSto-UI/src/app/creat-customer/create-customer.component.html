<h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="first_name">Имя</label>
      <input type="text" class="form-control" id="first_name" required [(ngModel)]="customer.first_name" name="Имя">
    </div>

    <div class="form-group">
      <label for="middle_name">Oт</label>
      <input type="text" class="form-control" id="middle_name" required [(ngModel)]="customer.middle_name" name="От">
    </div>
    <div class="form-group">
      <label for="last_name">Фамилия</label>
      <input type="text" class="form-control" id="last_name" required [(ngModel)]="customer.last_name" name="Фамилия">
    </div>
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="customer.username" name="username">
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="customer.password" name="password">
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="text" class="form-control" id="Email" required [(ngModel)]="customer.email" name="Email">
    </div>


    <button type="submit" class="btn btn-success">Post</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
