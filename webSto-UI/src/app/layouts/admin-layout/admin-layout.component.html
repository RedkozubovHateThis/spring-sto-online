<!-- Sidenav -->
<ng-container *ngIf="userService.currentUser != null; else loadingBlock">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <!-- Top navbar -->
    <app-navbar></app-navbar>
    <app-infobar></app-infobar>
    <!-- Pages -->
    <router-outlet></router-outlet>
    <div class="yandex-ad-row">
      <!-- Yandex.RTB R-A-624145-1 -->
      <div id="yandex_rtb_R-A-624145-1"></div>
    </div>
    <div class="container-fluid">
      <app-footer></app-footer>
    </div>
  </div>
</ng-container>
<ng-template #loadingBlock>
  <div class="loading-wrapper">
    <div class="logo">
      <img src="assets/img/brand/buromotors.png" alt="BUROMOTORS">
    </div>
  </div>
</ng-template>
