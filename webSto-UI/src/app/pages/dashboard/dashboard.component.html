<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">
                Последние 5 заказ-нарядов&nbsp;
                <span  *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
              </h3>
            </div>
            <div class="col text-right">
              <a class="btn btn-sm btn-buro-green" [routerLink]="['/documents']">Посмотреть все</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Projects table -->
          <table class="table align-items-center table-flush table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Номер</th>
                <th scope="col">Дата начала</th>
                <th scope="col">Дата окончания</th>
                <th scope="col">Состояние</th>
                <th scope="col">Клиент</th>
                <th scope="col">Автомобиль</th>
                <th scope="col">Сумма, руб.</th>
              </tr>
            </thead>
            <tbody *ngIf="last5 != null">
              <tr *ngFor="let fbResponse of last5.content, let i = index" [attr.data-index]="i" style="cursor: pointer;" (click)="navigate(fbResponse)">
                <th scope="row">{{i + 1}}</th>
                <th>{{fbResponse.startDate}}</th>
                <th>{{fbResponse.endDate}}</th>
                <th>
                  <span class="badge badge-dot">
                    <i class="bg-{{fbResponse.style}}"></i>{{fbResponse.stateRus}}
                  </span>
                </th>
                <th>{{fbResponse.client}}</th>
                <th>{{fbResponse.vehicle.name}}</th>
                <th>{{fbResponse.sum | number:'.2':'ru'}}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
