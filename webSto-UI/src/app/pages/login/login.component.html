<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Добро пожаловать!</h1>
          <p class="text-lead text-light">Текст про систему и т.д</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Текс про вход и т.д</small>
          </div>
          <div [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<!--          <form role="form">-->

            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
<!--                <input class="form-control" placeholder="Username" type="username">-->
                <input class="form-control" formControlName="username" placeholder="Username" id="username" autocomplete="off" type="text">

                <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
<!--                <input class="form-control" placeholder="Пароль" type="password">-->
                <input type="password" class="form-control" formControlName="password" placeholder="Пароль" id="pwd" autocomplete="off">
                <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Запомнить меня</span>
              </label>
            </div>
            <div class="text-center">
              <button class="btn btn-success" [disabled]="loginForm.invalid" (click)="onSubmit()">Войти</button>
              <div *ngIf="invalidLogin" class="error">
                <div>Invalid credentials.</div>
              </div>
              <button type="button" class="btn btn-primary my-4"  routerLinkActive="active" [routerLink]="['/register']">
                <span class="nav-link-inner--text">Register</span>
              </button>
            </div>
<!--          </form>-->
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Забыли пароль?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Создать новый аккаунт</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
