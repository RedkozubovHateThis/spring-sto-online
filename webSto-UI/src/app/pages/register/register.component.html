<div class="header bg-buro-orange py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Добро пожаловать!</h1>
<!--          <p class="text-lead text-light">Текст про систему и т.д</p>-->
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-buro-blue" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->

  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            Регистрация
          </div>
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="btn-group btn-group-sm btn-block" role="group">
                <button type="button" class="btn btn-buro-blue" style="width: 100%;" (click)="setSelectedRole('CLIENT')" [ngClass]="{active: 'CLIENT' === selectedRole}">Клиент</button>
                <button type="button" class="btn btn-buro-blue" style="width: 100%;" (click)="setSelectedRole('FREELANCER')" [ngClass]="{active: 'FREELANCER' === selectedRole}">Самозанятый</button>
                <button type="button" class="btn btn-buro-blue" style="width: 100%;" (click)="setSelectedRole('SERVICE_LEADER')" [ngClass]="{active: 'SERVICE_LEADER' === selectedRole}">Автосервис</button>
              </div>
            </div>
            <ng-container *ngIf="selectedRole === 'SERVICE_LEADER' || selectedRole === 'FREELANCER'">
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-list"></i></span>
                  </div>
                  <input type="text" formControlName="inn" [placeholder]="'ИНН' + (selectedRole === 'FREELANCER' ? ' (необязательно к заполнению)' : '')" name="inn" class="form-control" id="inn">
                </div>
              </div>
            </ng-container>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" formControlName="lastName" placeholder="Фамилия" name="lastName" class="form-control" id="lastName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" formControlName="firstName" placeholder="Имя" name="firstName" class="form-control" id="firstName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" formControlName="middleName" placeholder="Отчество" name="middleName" class="form-control" id="middleName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" formControlName="name" placeholder="ФИО физ. лица или назв. Организации/ИП" name="name" class="form-control" id="name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                <input type="text" formControlName="phone" placeholder="Телефон" name="phone" class="form-control" id="phone">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" formControlName="email" placeholder="Email (не обязательно к заполнению)" name="email" class="form-control" id="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                </div>
                <input type="text" formControlName="address" placeholder="Адрес (не обязательно к заполнению)" name="address" class="form-control" id="address">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock-open"></i></span>
                </div>
                <input type="password" formControlName="password" placeholder="Пароль" name="password" class="form-control" id="password">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock-open"></i></span>
                </div>
                <input type="password" formControlName="rePassword" placeholder="Подтверждение пароля" name="rePassword" class="form-control" id="rePassword">
              </div>
            </div>
<!--            <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div>-->
<!--            <div class="row my-4">-->
<!--              <div class="col-12">-->
<!--                <div class="custom-control custom-control-alternative custom-checkbox">-->
<!--                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">-->
<!--                  <label class="custom-control-label" for="customCheckRegister">-->
<!--                    <span class="text-muted">Я согласен с <a href="#!">Privacy Policy</a></span>-->
<!--                  </label>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->
            <div class="text-center">
              <button class="btn btn-buro-blue mt-4" type="submit" [disabled]="addForm.invalid || selectedRole == null || isRegistering">Зарегистрироваться
                <span *ngIf="isRegistering">&nbsp;<i class="fas fa-spin fa-spinner"></i></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
