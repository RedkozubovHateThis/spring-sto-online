<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Добро пожаловать!</h1>
<!--          <p class="text-lead text-light">Текст про систему и т.д</p>-->
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->

  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Регистрация</small>
          </div>
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" formControlName="lastName" placeholder="Фамилия" name="lastName" class="form-control" id="lastName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" formControlName="firstName" placeholder="Имя" name="firstName" class="form-control" id="firstName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" formControlName="middleName" placeholder="Отчество" name="middleName" class="form-control" id="middleName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                <input type="text" formControlName="phone" placeholder="Телефон" name="phone" class="form-control" id="phone">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock-open"></i></span>
                </div>
                <input type="password" formControlName="password" placeholder="Пароль" name="password" class="form-control" id="password">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock-open"></i></span>
                </div>
                <input type="password" formControlName="rePassword" placeholder="Подтверждение пароля" name="rePassword" class="form-control" id="rePassword">
              </div>
            </div>
<!--            <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div>-->
<!--            <div class="row my-4">-->
<!--              <div class="col-12">-->
<!--                <div class="custom-control custom-control-alternative custom-checkbox">-->
<!--                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">-->
<!--                  <label class="custom-control-label" for="customCheckRegister">-->
<!--                    <span class="text-muted">Я согласен с <a href="#!">Privacy Policy</a></span>-->
<!--                  </label>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->
            <div class="text-center">
              <button class="btn btn-primary mt-4" type="submit" [disabled]="addForm.invalid">Зарегистрироваться</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
