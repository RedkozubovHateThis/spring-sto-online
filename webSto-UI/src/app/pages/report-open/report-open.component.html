<div class="header bg-buro-orange py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Добро пожаловать!</h1>
<!--          <p class="text-lead text-light">Текст про систему и т.д</p>-->
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-buro-green" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-auto col-md-12">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body" style="padding: 0;">
          <div class="text-muted" style="padding: 6px;" *ngIf="isDownloading">
            <i class="fas fa-spinner fa-spin"></i> получение заказ-наряда...
          </div>
          <pdf-viewer [src]="pdfSrc"
                      [render-text]="true"
          ></pdf-viewer>
        </div>
        <div class="card-footer">
          <div style="float: right;">
            <button type="button" class="btn btn-sm btn-buro-green" [disabled]="pdfSrc == null" (click)="save()">Сохранить как...</button>
            <button type="button" class="btn btn-sm btn-buro-green" [disabled]="pdfSrc == null" (click)="print()">Распечатать</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
