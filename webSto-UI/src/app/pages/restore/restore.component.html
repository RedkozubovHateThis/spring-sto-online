<div class="header bg-buro-orange py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Добро пожаловать!</h1>
<!--          <p class="text-lead text-light">Текст про систему и т.д</p>-->
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-buro-blue" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            Восстановление пароля
          </div>
          <form [formGroup]="restoreForm" (ngSubmit)="onRestoreSubmit()" *ngIf="!hashFound">

            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input class="form-control" formControlName="username" placeholder="Телефон/почта" id="username" autocomplete="off" type="text">
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-buro-blue" [disabled]="restoreForm.invalid || isRestoring" type="submit">
                Восстановить пароль
                <span *ngIf="isRestoring">&nbsp;<i class="fas fa-spin fa-spinner"></i></span>
              </button>
            </div>
          </form>
          <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()" *ngIf="hashFound">

            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock-open"></i></span>
                </div>
                <input class="form-control" formControlName="password" placeholder="Пароль" id="password" autocomplete="off" type="password">
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock-open"></i></span>
                </div>
                <input class="form-control" formControlName="rePassword" placeholder="Подтверждение пароля" id="re-password" autocomplete="off" type="password">
              </div>
            </div>

            <div class="text-center">
              <button class="btn btn-buro-blue" [disabled]="passwordForm.invalid || isRestoring" type="submit">
                Восстановить пароль
                <span *ngIf="isRestoring">&nbsp;<i class="fas fa-spin fa-spinner"></i></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
