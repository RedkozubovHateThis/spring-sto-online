<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <app-loading-bar [isLoading]="isRegistering"></app-loading-bar>
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Данные пользователя: добавление</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-buro-blue" [disabled]="userService.isSaving" (click)="location.back()">
                Назад
              </button>
              <button class="btn btn-sm btn-buro-blue" [disabled]="addForm.invalid || isRegistering" (click)="onSubmit()">
                Добавить
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Личные данные</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Логин</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Логин (не обязательно к заполнению)"
                           name="username" formControlName="username">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Имя</label>
                    <input type="email" id="input-first-name" class="form-control form-control-alternative" placeholder="Имя"
                           name="firstName" formControlName="firstName">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Фамилия</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Фамилия"
                           name="lastName" formControlName="lastName">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-middle-name">Отчество</label>
                    <input type="text" id="input-middle-name" class="form-control form-control-alternative" placeholder="Отчество"
                           name="middleName" formControlName="middleName">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password">Пароль</label>
                    <input type="password" id="input-password" class="form-control form-control-alternative" placeholder="Пароль"
                           name="password" formControlName="password">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-rePassword">Подтверждение пароля</label>
                    <input type="password" id="input-rePassword" class="form-control form-control-alternative" placeholder="Подтверждение пароля"
                           name="rePassword" formControlName="rePassword">
                  </div>
                </div>
              </div>
              <div class="row" *ngIf="addForm.controls.selectedRole.value === 'SERVICE_LEADER' || addForm.controls.selectedRole.value === 'FREELANCER'">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-service-work-price">Стоимость работа по н/ч</label>
                    <input type="number" step="100" min="0" id="input-service-work-price" class="form-control form-control-alternative" placeholder="Стоимость работа по Н/Ч"
                           name="serviceWorkPrice" formControlName="serviceWorkPrice">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-service-goods-cost">Наценка на з/ч, %</label>
                    <input type="number" step="0.1" min="0" id="input-service-goods-cost" class="form-control form-control-alternative" placeholder="Наценка на з/ч, %"
                           name="serviceGoodsCost" formControlName="serviceGoodsCost">
                  </div>
                </div>
              </div>
              <div class="row" *ngIf="addForm.controls.selectedRole.value === 'SERVICE_LEADER'">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-inn">ИНН</label>
                    <input type="text" id="input-inn" class="form-control form-control-alternative" placeholder="ИНН"
                           name="inn" formControlName="inn">
                  </div>
                </div>
              </div>
              <div class="row" *ngIf="addForm.controls.selectedRole.value === 'FREELANCER'">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="organization-select">Организация</label>
                    <select id="organization-select" class="form-control form-control-alternative"
                            (change)="requestManagers($event.target.value)" formControlName="organizationId">
                      <option [value]="organization.id" *ngFor="let organization of organizations">
                        {{organization.fullName}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="manager-select">Менеджер</label>
                    <select id="manager-select" class="form-control form-control-alternative"
                            formControlName="managerId">
                      <option [value]="manager.id" *ngFor="let manager of managers">
                        {{manager.fullName}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Контактная информация</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="text" id="input-email" class="form-control form-control-alternative" placeholder="Email (не обязательно к заполнению)"
                           name="email" formControlName="email">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-phone">Телефон</label>
                    <input type="text" id="input-phone" class="form-control form-control-alternative" placeholder="Телефон"
                           name="phone" formControlName="phone">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Roles -->
            <h6 class="heading-small text-muted mb-4">Роли</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="role-select">Роль</label>
                    <select id="role-select" class="form-control form-control-alternative" formControlName="selectedRole"
                    (change)="resetNotSharedFields()">
                      <option disabled [value]="null">
                        Выберите роль
                      </option>
                      <option *ngFor="let role of roles" [value]="role.id">
                        {{ role.name }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6" *ngIf="addForm.controls.selectedRole.value === 'SERVICE_LEADER' || addForm.controls.selectedRole.value === 'FREELANCER'">
                  <div class="form-group">
                    <label class="form-control-label" for="moderator-select">Модератор</label>
                    <select id="moderator-select" class="form-control form-control-alternative" formControlName="moderatorId">
                      <option disabled [value]="null">
                        Выберите модератора
                      </option>
                      <option *ngFor="let moderator of moderators" [value]="moderator.id">
                        {{ moderator.fio }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
