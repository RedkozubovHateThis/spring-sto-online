<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card bg-secondary shadow">

        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">АвтоДилер</h3>
            </div>
            <div class="col-4 text-right" *ngIf="model != null">

              <span *ngIf="model.client">
                <button class="btn btn-sm btn-buro-green"
                        [disabled]="userService.isSaving || clientResponse == null || ( clientResponse.id == model.clientId )"
                        (click)="linkClient(model)">
                  Привязать <span *ngIf="userService.isSaving">&nbsp;<i class="fas fa-spinner fa-spin"></i></span>
                </button>
              </span>

              <span *ngIf="model.serviceLeader">
                <button class="btn btn-sm btn-buro-green"
                        [disabled]="userService.isSaving || organizationResponse == null || ( organizationResponse.id == model.organizationId )"
                        (click)="linkOrganization(model)">
                  Привязать <span *ngIf="userService.isSaving">&nbsp;<i class="fas fa-spinner fa-spin"></i></span>
                </button>
              </span>

            </div>
          </div>
        </div>

        <div class="card-body">

          <div class="row">
            <div class="col-lg-12" *ngIf="model != null">

              <div class="form-group" *ngIf="model.client">

                <label class="form-control-label" for="vin-number">VIN - номер</label>
                <div class="input-group mb-3">
                  <input type="text" id="vin-number" class="form-control" placeholder="VIN - номер"
                         [(ngModel)]="vinNumber" name="vinNumber">
                  <div class="input-group-append">
                    <button class="btn btn-buro-green" type="button" (click)="findClientByVin()"
                            [disabled]="vinNumber == null || vinNumber.length == 0 || isADLoading">
                      Найти<span *ngIf="isADLoading">&nbsp;<i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                  </div>
                </div>

              </div>

              <div class="form-group" *ngIf="model.serviceLeader">

                <label class="form-control-label" for="vin-number">ИНН</label>
                <div class="input-group mb-3">
                  <input type="text" id="inn" class="form-control" placeholder="ИНН"
                         [(ngModel)]="model.inn" name="inn">
                  <div class="input-group-append">
                    <button class="btn btn-buro-green" type="button" (click)="findOrganizationByInn()"
                            [disabled]="model.inn == null || model.inn.length == 0 || isADLoading">
                      Найти<span *ngIf="isADLoading">&nbsp;<i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                  </div>
                </div>

              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-lg-12" *ngIf="model != null">

              <div class="form-group" *ngIf="model.client && clientResponse != null">
                <label class="form-control-label" for="client-full-name">Имя клиента</label>
                <input type="text" id="client-full-name" class="form-control form-control-alternative" placeholder="Имя клиента"
                       disabled [value]="clientResponse.fullName" name="clientFullName">
              </div>

              <div class="form-group" *ngIf="model.serviceLeader && organizationResponse != null">
                <label class="form-control-label" for="organization-full-name">Наименование предприятия</label>
                <input type="text" id="organization-full-name" class="form-control form-control-alternative" placeholder="Наименование предприятия"
                       disabled [value]="organizationResponse.fullName" name="organizationFullName">
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Данные пользователя: редактирование</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-buro-green" [disabled]="userService.isSaving" (click)="location.back()">
                Закрыть
              </button>
              <button class="btn btn-sm btn-buro-green" [disabled]="userService.isSaving" (click)="userService.saveUser( model )">
                Сохранить<span *ngIf="userService.isSaving">&nbsp;<i class="fas fa-spinner fa-spin"></i></span>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Личные данные</h6>
            <div class="pl-lg-4" *ngIf="model != null">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Логин</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Логин"
                           disabled="true" [value]="model.username" name="username">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Имя</label>
                    <input type="email" id="input-first-name" class="form-control form-control-alternative" placeholder="Имя"
                           [(ngModel)]="model.firstName" name="firstName">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Фамилия</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Фамилия"
                           [(ngModel)]="model.lastName" name="lastName">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-middle-name">Отчество</label>
                    <input type="text" id="input-middle-name" class="form-control form-control-alternative" placeholder="Отчество"
                           [(ngModel)]="model.middleName" name="middleName">
                  </div>
                </div>
              </div>
              <div class="row" *ngIf="model.moderator && model.id === userService.currentUser.id">
                <div class="col-lg-6">
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" id="check-vacation" class="form-check-input"
                             [(ngModel)]="model.inVacation" name="inVacation">
                      <label class="form-control-label" for="check-vacation">В отпуске</label>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <label class="form-control-label" for="replacement-moderator-select">Замещающий модератор</label>
                  <select id="replacement-moderator-select" class="form-control form-control-sm form-control-alternative"
                          [(ngModel)]="model.replacementModerator" [ngModelOptions]="{standalone: true}">
                    <option [selected]="model.replacementModerator === null" [ngValue]="null">
                      Не указан
                    </option>
                    <option [selected]="model.replacementModerator != null && model.replacementModerator.id === moderator.id" [ngValue]="moderator"
                            *ngFor="let moderator of moderators">
                      {{moderator.fio}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Контактная информация</h6>
            <div class="pl-lg-4" *ngIf="model != null">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="text" id="input-email" class="form-control form-control-alternative" placeholder="Email"
                           disabled="true" [(ngModel)]="model.email" name="email">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-phone">Телефон</label>
                    <input type="text" id="input-phone" class="form-control form-control-alternative" placeholder="Телефон"
                           disabled="true" [(ngModel)]="model.phone" name="phone">
                  </div>
                </div>
              </div>
            </div>
            <!-- Roles -->
            <h6 class="heading-small text-muted mb-4">Роли</h6>
            <div class="pl-lg-4" *ngIf="model != null">
              <div class="row">
                <div class="col-lg-12">
                  <ul class="list-group list-group-flush" *ngFor="let role of model.roles">
                    <li class="list-group-item">{{role.nameRus}} <span class="text-muted">[ {{role.name}} ]</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
