<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card bg-secondary shadow">

        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">АвтоДилер</h3>
            </div>
            <div class="col-4 text-right" *ngIf="userService.currentUser != null">
              <button class="btn btn-sm btn-buro-green"
                      [disabled]="userService.isSaving || clientResponse == null || ( clientResponse.id == userService.currentUser.clientId )"
                      (click)="linkClient(userService.currentUser)">
                Привязать <span *ngIf="userService.isSaving">&nbsp;<i class="fas fa-spinner fa-spin"></i></span>
              </button>
            </div>
          </div>
        </div>

        <div class="card-body">

          <div class="row">
            <div class="col-lg-12" *ngIf="userService.currentUser != null">

              <div class="form-group">
                <label class="form-control-label" for="vin-number">VIN - номер</label>
                <div class="input-group mb-3">
                  <input type="text" id="vin-number" class="form-control" placeholder="VIN - номер"
                         [(ngModel)]="vinNumber" name="vinNumber">
                  <div class="input-group-append">
                    <button class="btn btn-buro-green" type="button" (click)="findClientByVin()"
                            [disabled]="vinNumber == null || vinNumber.length == 0 || isClientLoading">
                      Найти<span *ngIf="isClientLoading">&nbsp;<i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">

              <div class="form-group" *ngIf="clientResponse != null">
                <label class="form-control-label" for="input-username">Полное имя клиента</label>
                <input type="text" id="client-full-name" class="form-control form-control-alternative" placeholder="Полное имя клиента"
                       disabled [value]="clientResponse.fullName" name="clientFullName">
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Профиль</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-buro-green" [disabled]="userService.isSaving" (click)="userService.saveUser( userService.currentUser, true )">
                Сохранить<span *ngIf="userService.isSaving">&nbsp;<i class="fas fa-spinner fa-spin"></i></span>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Личные данные</h6>
            <div class="pl-lg-4" *ngIf="userService.currentUser != null">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Логин</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Логин"
                           disabled="true" [value]="userService.currentUser.username" name="username">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Имя</label>
                    <input type="email" id="input-first-name" class="form-control form-control-alternative" placeholder="Имя"
                           [(ngModel)]="userService.currentUser.firstName" name="firstName">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Фамилия</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Фамилия"
                           [(ngModel)]="userService.currentUser.lastName" name="lastName">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-middle-name">Отчество</label>
                    <input type="text" id="input-middle-name" class="form-control form-control-alternative" placeholder="Отчество"
                           [(ngModel)]="userService.currentUser.middleName" name="middleName">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Контактная информация</h6>
            <div class="pl-lg-4" *ngIf="userService.currentUser != null">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="text" id="input-email" class="form-control form-control-alternative" placeholder="Email"
                           disabled="true" [(ngModel)]="userService.currentUser.email" name="email">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-phone">Телефон</label>
                    <input type="text" id="input-phone" class="form-control form-control-alternative" placeholder="Телефон"
                           disabled="true" [(ngModel)]="userService.currentUser.phone" name="phone">
                  </div>
                </div>
              </div>
            </div>
            <!-- Roles -->
            <h6 class="heading-small text-muted mb-4">Роли</h6>
            <div class="pl-lg-4" *ngIf="userService.currentUser != null">
              <div class="row">
                <div class="col-lg-12">
                  <ul class="list-group list-group-flush" *ngFor="let role of userService.currentUser.roles">
                    <li class="list-group-item">{{role.nameRus}} <span class="text-muted">[ {{role.name}} ]</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
