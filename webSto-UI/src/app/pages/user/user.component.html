<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card bg-secondary shadow">

        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-12">
              <h3 class="mb-0">АвтоДилер</h3>
            </div>
          </div>
        </div>

        <div class="card-body">

          <div class="row">
            <div class="col-lg-12" *ngIf="model != null">

              <div class="form-group" *ngIf="model.client && clientResponse != null">
                <label class="form-control-label" for="client-full-name">Имя клиента</label>
                <span id="client-full-name" class="form-control form-control-alternative">{{clientResponse.fullName}}</span>
              </div>

              <div class="form-group" *ngIf="model.serviceLeader && organizationResponse != null">
                <label class="form-control-label" for="organization-full-name">Наименование предприятия</label>
                <span id="organization-full-name" class="form-control form-control-alternative">{{organizationResponse.fullName}}</span>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{title}}</h3>
            </div>
            <div class="col-4 text-right" *ngIf="userService.currentUser.id == model.id || userService.currentUser.admin">
              <button class="btn btn-sm btn-buro-green" (click)="navigate( model )">
                Редактировать
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Личные данные</h6>
            <div class="pl-lg-4" *ngIf="model != null">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="username">Логин</label>
                    <span id="username" class="form-control form-control-alternative">{{model.username}}</span>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="first-name">Имя</label>
                    <span id="first-name" class="form-control form-control-alternative">{{model.firstName}}</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="last-name">Фамилия</label>
                    <span id="last-name" class="form-control form-control-alternative">{{model.lastName}}</span>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="middle-name">Отчество</label>
                    <span id="middle-name" class="form-control form-control-alternative">{{model.middleName}}</span>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Контактная информация</h6>
            <div class="pl-lg-4" *ngIf="model != null">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Email</label>
                    <span id="email" class="form-control form-control-alternative">{{model.email}}</span>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="phone">Телефон</label>
                    <span id="phone" class="form-control form-control-alternative">{{model.phone}}</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- Roles -->
            <h6 class="heading-small text-muted mb-4">Роли</h6>
            <div class="pl-lg-4" *ngIf="model != null">
              <div class="row">
                <div class="col-lg-12">
                  <ul class="list-group list-group-flush" *ngFor="let role of model.roles">
                    <li class="list-group-item">{{role.nameRus}} <span class="text-muted">[ {{role.name}} ]</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
