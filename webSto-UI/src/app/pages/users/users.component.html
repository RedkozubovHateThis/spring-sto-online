<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">

          <div class="row">

            <div class="col-sm-4">
              <h3 class="mb-0">
                Пользователи&nbsp;
                <span  *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
              </h3>
            </div>
            <div class="col-sm-8">

              <nav aria-label="..." *ngIf="pagesInfo.length > 0">
                <ul class="pagination justify-content-end mb-0">

                  <li class="page-item" *ngIf="!all.first">
                    <a class="page-link" tabindex="-1" [routerLink]="['/users']" [queryParams]="{page: page}">
                      <i class="fas fa-angle-left"></i>
                    </a>
                  </li>

                  <li class="page-item" *ngFor="let pageInfo of pagesInfo" [ngClass]="{active: pageInfo == page + 1}">
                    <a class="page-link" [routerLink]="['/users']" [queryParams]="{page: pageInfo}">{{pageInfo}}</a>
                  </li>

                  <li class="page-item" *ngIf="!all.last">
                    <a class="page-link" [routerLink]="['/users']" [queryParams]="{page: page + 2}">
                      <i class="fas fa-angle-right"></i>
                    </a>
                  </li>

                </ul>
              </nav>

            </div>

          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Отчество</th>
                <th scope="col">Телефон</th>
                <th scope="col">Email</th>
                <th scope="col">Роли</th>
              </tr>
            </thead>
            <tbody *ngIf="all != null">
            <tr *ngFor="let user of all.content, let i = index" [attr.data-index]="i" style="cursor: pointer;" (click)="navigate(user)">
              <th>{{user.lastName}}</th>
              <th>{{user.firstName}}</th>
              <th>{{user.middleName}}</th>
              <th>{{user.phone}}</th>
              <th>{{user.email}}</th>
              <th>
                <span *ngFor="let userRole of user.roles">
                  {{userRole.nameRus}}&nbsp;
                </span>
              </th>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="..." *ngIf="pagesInfo.length > 0">
            <ul class="pagination justify-content-end mb-0">

              <li class="page-item" *ngIf="!all.first">
                <a class="page-link" tabindex="-1" [routerLink]="['/users']" [queryParams]="{page: page}">
                  <i class="fas fa-angle-left"></i>
                </a>
              </li>

              <li class="page-item" *ngFor="let pageInfo of pagesInfo" [ngClass]="{active: pageInfo == page + 1}">
                <a class="page-link" [routerLink]="['/users']" [queryParams]="{page: pageInfo}">{{pageInfo}}</a>
              </li>

              <li class="page-item" *ngIf="!all.last">
                <a class="page-link" [routerLink]="['/users']" [queryParams]="{page: page + 2}">
                  <i class="fas fa-angle-right"></i>
                </a>
              </li>

            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
