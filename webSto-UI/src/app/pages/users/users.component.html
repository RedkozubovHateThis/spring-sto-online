<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col-xl-9 mb-5">
      <div class="card shadow">
        <div class="card-header border-0">

          <div class="row">

            <div class="col-sm mb-3">
              <h3 class="mb-0">
                Пользователи&nbsp;
                <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
              </h3>
            </div>
            <div class="col-auto">
              <a href="#" class="btn btn-sm btn-buro-green" [routerLink]="['/users/add']"
                 *ngIf="userService.isAdmin()">
                Добавить
              </a>
              <button class="btn btn-sm btn-buro-green" (click)="requestData()" [disabled]="isLoading">
                Обновить
              </button>
            </div>

          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Отчество</th>
                <th scope="col">Телефон</th>
                <th scope="col">Email</th>
                <th scope="col">Роли</th>
                <th scope="col">Утвержден</th>
                <th scope="col">
                  Авторегистрация
                  <div class="small">Из системы АвтоДилер</div>
                </th>
              </tr>
            </thead>
            <tbody *ngIf="all != null">
            <tr *ngFor="let user of all.content, let i = index" [attr.data-index]="i" style="cursor: pointer;" (click)="navigate(user)">
              <th>{{user.lastName}}</th>
              <th>{{user.firstName}}</th>
              <th>{{user.middleName}}</th>
              <th>{{user.phone}}</th>
              <th>{{user.email}}</th>
              <th>
                <span *ngFor="let userRole of user.roles">
                  {{userRole.nameRus}}&nbsp;
                </span>
              </th>
              <th>
                <ng-container *ngIf="user.client || user.serviceLeader">
                  {{user.isApproved ? 'Да' : 'Нет'}}
                </ng-container>
              </th>
              <th>
                <ng-container *ngIf="user.client">
                  {{user.isAutoRegistered ? 'Да' : 'Нет'}}
                </ng-container>
              </th>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4 table-responsive">
          <app-pagination *ngIf="all != null"
                          [totalPages]="all.totalPages"
                          [isFirst]="all.first"
                          [isLast]="all.last"
                          [filter]="filter"
                          (onPageChange)="goToPage($event)"></app-pagination>
        </div>
      </div>
    </div>
    <div class="col-xl-3">
      <app-user-filter (onChange)="applyFilter()" [filter]="filter"></app-user-filter>
    </div>
  </div>
</div>
