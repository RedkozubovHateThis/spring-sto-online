<h3>Find By Age</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="last_name">Фамилия</label>
      <input type="text" class="form-control" id="last_name" required [(ngModel)]="last_name" name="last_name">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let customer of customers">
    <h4>{{customer.id}} - {{customer.first_name}} {{customer.last_name}}</h4>
  </li>
</ul>
